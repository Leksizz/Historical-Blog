<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 text-center">
            <h1 class="text-center mt-4 mb-4" id="nickname"></h1>
        </div>
        <div class="col-sm-12 text-center nameAndLastname">
            <strong id="name"></strong>
            <strong id="lastname"></strong>
        </div>
        <div class="col-sm-12 text-center mt-3">
            <img src="" alt="" id="avatar">
        </div>
        <div class=" col-sm-12 text-center img">
            <img width="80% text-center" id="userAvatar" src="" alt="">
            <form action="/changeAvatar" method="post" enctype="multipart/form-data">
                <input type="file" name="avatar" class="form-control mt-5">
                <input type="submit" value="Загрузить" class="form-control btn btn-secondary mt-2">
            </form>
            <form action="/deleteAvatar" method="post" enctype="multipart/form-data">
                <input type="submit" value="Удалить" class="form-control btn btn-danger mt-2">
            </form>
            <p class="text-danger" id="error"></p>
        </div>
    </div>
</div>
